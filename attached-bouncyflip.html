<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Notification Style</title>
		<link rel="stylesheet" type="text/css" href="css/normalizefornotify.css" />
		<link rel="stylesheet" type="text/css" href="css/demofornotify.css" />
		<link rel="stylesheet" type="text/css" href="css/ns-defaultfornotify.css" />
		<link rel="stylesheet" type="text/css" href="css/ns-style-attachedfornotify.css" />
		<script src="js/modernizr.customfornotify.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="main clearfix">
				<div class="column">
					<button id="notification-trigger">
						<span class="content">Show Notification</span>
					</button>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/classiefornotify.js"></script>
		<script src="js/notificationFxfornotify.js"></script>
		<script>
			(function() {
				var bttn = document.getElementById( 'notification-trigger' );

				// make sure..
				bttn.disabled = false;

				bttn.addEventListener( 'click', function() {
					// simulate loading (for demo purposes only)
					classie.add( bttn, 'active' );
					setTimeout( function() {

						classie.remove( bttn, 'active' );
						
						// create the notification
						var notification = new NotificationFx({
							message : '<span class="icon icon-calendar"></span><p>The event was added to your calendar. Check out all your events in your <a href="#">event overview</a>.</p>',
							layout : 'attached',
							effect : 'bouncyflip',
							type : 'notice', // notice, warning or error
							onClose : function() {
								bttn.disabled = false;
							}
						});

						// show the notification
						notification.show();

					}, 1200 );
					
					// disable the button (for demo purposes only)
					this.disabled = true;
				} );
			})();
		</script>
	</body>
</html>
