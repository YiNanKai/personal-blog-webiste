<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>leave a message</title>
<link rel="stylesheet" href="/css/styleforleavemessage.css" />
<script src="/js/jquery.js"></script>
<script src="/js/jquery.MaxInput.js"></script>
<link rel="stylesheet" href="/css/listmessages.css">
<link rel="stylesheet" href="/themes/default/easyui.css">
<link rel="stylesheet" href="/themes/icon.css">
<script src="/js/jquery.easyui.min.js"></script>
<script src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<div id="div1">
		<div id="div2">在下面输入你想说的话</div>
		<div id="demo1" class="jMax"></div>
		<div id="txt"></div>
		<br />
		<br />
		<ul class="comment-list">
			<li class="comment-list-item">
				<div class="comment-container">
					<div class="user-avatar-container">
						<img class="user-avatar" src="images/lena.jpg" alt="avatar">
					</div>
					<div class="comment-body">
						<div class="comment-header">name</div>
						<p class="user-comment">hahaha</p>
						<div class="comment-footer">
							<span class="comment-time">1月1日</span> <a href="#" class="reply">
								<span class="icon icon-reply"></span>回复
							</a> <a href="#" class="star"> <span class="icon icon-star"></span>点亮
							</a> <a href="#" class="relay"> <span class="icon icon-relay"></span>转发
							</a> <a href="#" class="report"> <span class="icon icon-report"></span>举报
							</a>
						</div>
					</div>
				</div>
			</li>
		</ul>

		<div class="easyui-panel">
			<div class="easyui-pagination" data-options="total:114"></div>
		</div>

	</div>
	<script>
		$(function() {
			$("#demo1").maxinput({
				position	: 'topleft',
				showtext 	: true,
				limit		: 130
			});
		});
		</script>
	<script src="/js/jquery.nicescroll.js"></script>
	<script src="/js/body.nicescroll.js"></script>
</body>
</html>
