<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>leave a message</title>
<meta name="description" content="95后女程序员的个人网站" />
<meta name="keywords"
	content="女程序员, 个人网站, 编程, java, Shell, 教学, 脚本, 爬虫 , 娱乐" />
<meta name="author" content="Wangwenhan" />
<link rel="stylesheet" href="css/styleforleavemessage.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.MaxInput.js"></script>
<link rel="stylesheet" href="css/listmessages.css">
</head>
<body>
	<div class="row" style="height: 100vh">
		<div class="col-md-4 col-md-offset-4">在下面输入你想做的软件系统要求</div>
		<div id="demo1" class="jMax col-md-8 col-md-offset-2"></div>
	</div>
	<script>
		$(function() {

			$("#demo1").maxinput({
				position : 'topleft',
				showtext : true,
				limit : 100,
				submitFun : function(content) {
					$.post("/email/sendmail", {
						title : '提交软件制作需求',
						content : content
					}, function(data) {
						console.log(data);
					})
				}
			});
		});
	</script>
	<!-- bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-reset.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<!-- bootstrap -->
</body>
</html>
