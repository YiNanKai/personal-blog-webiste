<h1>预防胃病</h1>

<p>胃病是&ldquo;三分治七分养&rdquo;，在还没有出现换胃手术（或者没钱做）之前，要注意自己调节</p>

<p>1.不要吃辛辣生冷刺激的食物，多吃易于消化的食物</p>

<p>2.饮食要规律适量，按时吃饭，吃饱即可</p>

<p>3.饭后不要剧烈运动，会导致血液传输不到胃，还会导致胃下垂</p>

<p>4.吃饭要细嚼慢咽，能减少肠胃负担</p>

<p>5.注意胃部保暖</p>

<p>6.健康的生活规律，不抽烟不喝酒不熬夜，心情舒畅，多运动</p>
