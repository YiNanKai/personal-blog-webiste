<h1>如何预防痔疮</h1>

<p>所谓十人九痔，痔疮作为一种常见的病，广泛出现在白领群体中，不少年轻人也成为了&ldquo;有痔青年&rdquo;，根本原因是血液的不通畅导致的。预防和改善的办法如下：</p>

<p>1.饮食上不要吃辛辣刺激的，多吃素，多喝水，不会造成便秘</p>

<p>2.不要长时间蹲马桶，否则会导致血液不通畅</p>

<p>3.不要久坐不动，也会导致血液不通畅</p>

<p>4.不要着凉，比如坐凉板凳之类的</p>

<p>5.多运动，提高免疫力，促进血液循环</p>

<p>6.注意个人卫生，多清洗肛门</p>

<p>7.可以涂抹痔疮膏或者进行手术</p>
