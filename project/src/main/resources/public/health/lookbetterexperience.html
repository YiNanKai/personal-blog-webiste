<h1>预防和治疗青春痘</h1>

<p>所谓百病成医，我也是深受青春痘的困扰，最后通过自己的调养改善了很多，于是想为正在受到困扰的小伙伴提出一些中肯的建议：</p>

<p>1.少吃肉，多吃菜，降低脂肪的摄入</p>

<p>2.少熬夜，多睡觉，睡觉养颜</p>

<p>3.多洗脸，睡觉前后都要洗脸</p>

<p>4.少用化妆品，化妆品不易于油脂排出</p>

<p>5.少玩手机pad和电脑，电脑导致油脂吸附尘土，更容易导致痘痘的产生</p>

<p>6.多运动，出汗可以排毒，加快新陈代谢</p>

<p>7.适度晒太阳，太阳光可以杀毒消菌</p>
