<h1>如何预防近视</h1>

<p>近视是学生和脑力工作者们常见的问题，带眼镜可以解决问题，但是带眼镜会带来很多不方便，最好是能预防和改善近视</p>

<p>1.在光线合适的地方工作学习</p>

<p>2.工作一小时左右要休息眼镜，看看远方</p>

<p>3.保持正确的姿势看书，不要在车上看书，距离要适当</p>

<p>4.均衡膳食，多吃蔬菜水果</p>

<p>5.晚上不要开灯睡觉，会造成眼镜得不到休息</p>

<p>6.少看电视电脑和手机，看的时候距离要适当</p>

<p>7.保持充足的睡眠</p>

<p>8.多参与户外运动</p>

<p>9.做眼保健操</p>
