<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Portfolio Zoom Slider with jQuery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="css/styleforlistresource.css" />
<link rel="stylesheet" type="text/css" href="cloud-zoom/cloud-zoom.css" />
<link rel="stylesheet" type="text/css"
	href="fancybox/jquery.fancybox-1.3.4.css" />
<script src="js/cufon-yui.js" type="text/javascript"></script>
<script src="js/ChunkFive_400.font.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="themes/icon.css" />
<link rel="stylesheet" type="text/css" href="css/demoforeasyui.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
</head>
<body>

	<div class="wrapper">
		<input class="easyui-combobox" style="width: 25%"
			data-options="
			showItemIcon: true,
			data: [
				{value:'code',text:'源码',iconCls:'icon-code'},
				{value:'del',text:'Delete',iconCls:'icon-remove'},
				{value:'save',text:'Save',iconCls:'icon-save'},
				{value:'cancel',text:'Cancel',iconCls:'icon-cancel'},
				{value:'undo',text:'Undo',iconCls:'icon-undo'},
				{value:'redo',text:'Redo',iconCls:'icon-redo'}
			]
		" />
		<div class="line"></div>
		<div id="content" class="content">
			<div class="item">
				<div class="thumb_wrapper">
					<div class="thumb">
						<ul>
							<li><a rev="group1"
								rel="zoomHeight:200, zoomWidth:400, adjustX: 10, adjustY:-4, position:'body'"
								class='cloud-zoom' href="images/formstack1.jpg"><img
									src="images/thumbs/formstack1.jpg" alt="Formstack 1" /></a></li>
							<li><a rev="group1"
								rel="zoomHeight:200, zoomWidth:400, adjustX: 10, adjustY:-4, position:'body'"
								class='cloud-zoom' href="images/formstack2.jpg"><img
									src="images/thumbs/formstack2.jpg" alt="Formstack 2" /></a></li>
							<li><a rev="group1"
								rel="zoomHeight:200, zoomWidth:400, adjustX: 10, adjustY:-4, position:'body'"
								class='cloud-zoom' href="images/formstack3.jpg"><img
									src="images/thumbs/formstack3.jpg" alt="Formstack 3" /></a></li>
						</ul>
					</div>
					<a class="prev" href="#"></a> <a class="next" href="#"></a> <span>Hover
						to zoom, click to view</span>
				</div>
				<div class="description">
					<h2>Formstack</h2>
					<p>Quickly create any type of web form with our easy to use
						drag and drop form builder. Seamlessly create HTML forms and embed
						them on your website or use style templates to match your color,
						logo and overall look and feel.</p>
					<a href="http://www.formstack.com">http://www.formstack.com</a>
				</div>
			</div>

			<div class="clear"></div>
			<div class="line"></div>

		</div>
	</div>

	<div class="easyui-panel">
		<div id="ep"></div>
	</div>
	<script type="text/javascript" src="js/videohtml.js"></script>
	<script type="text/javascript" src="js/bower.js"></script>
	<script type="text/javascript" src="fancybox/jquery.easing-1.3.pack.js"></script>
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.js"></script>
	<script type="text/javascript" src="cloud-zoom/cloud-zoom.1.0.2.js"></script>
	<script type="text/javascript">
		$(function() {
			/*
			fancybox init on each cloud-zoom element
			 */
			$("#content .cloud-zoom").fancybox({
				'transitionIn' : 'elastic',
				'transitionOut' : 'none',
				'speedIn' : 600,
				'speedOut' : 200,
				'overlayShow' : true,
				'overlayColor' : '#000',
				'cyclic' : true,
				'easingIn' : 'easeInOutExpo'
			});
			/*
			because the cloud zoom plugin draws a mousetrap
			div on top of the image, the fancybox click needs
			to be changed. What we do here is to trigger the click
			the fancybox expects, when we click the mousetrap div.
			We know the mousetrap div is inserted after
			the <a> we want to click:
			 */
			$('body').on('click', '#content .mousetrap', function() {
					$(this).prev().trigger('click');
			});
			/*
			the content element;
			each list item / group with several images
			 */
			var $content = $('#content'), $thumb_list = $content
					.find('.thumb > ul');
			/*
			we need to set the width of each ul (sum of the children width);
			we are also defining the click events on the right and left arrows
			of each item.
			 */
			$thumb_list
					.each(function() {
						console.log("yes,execute function")
						var $this_list = $(this), total_w = 0, loaded = 0,
						//preload all the images first
						$images = $this_list.find('img'), total_images = $images.length;
						$images
								.each(function() {
									var $img = $(this);
									$('<img/>')
											.load(
													function() {
														++loaded;
														if (loaded == total_images) {
															$this_list
																	.data(
																			'current',
																			0)
																	.children()
																	.each(
																			function() {
																				total_w += $(
																						this)
																						.width();
																			});
															$this_list
																	.css(
																			'width',
																			total_w
																					+ 'px');
															//next / prev events
															$this_list
																	.parent()
																	.siblings(
																			'.next')
																	.bind(
																			'click',
																			function(
																					e) {
																				var current = $this_list
																						.data('current');
																				if (current == $this_list
																						.children().length - 1)
																					return false;
																				var next = ++current, ml = -next
																						* $this_list
																								.children(
																										':first')
																								.width();
																				$this_list
																						.data(
																								'current',
																								next)
																						.stop()
																						.animate(
																								{
																									'marginLeft' : ml
																											+ 'px'
																								},
																								400);
																				e
																						.preventDefault();
																			})
																	.end()
																	.siblings(
																			'.prev')
																	.bind(
																			'click',
																			function(
																					e) {
																				var current = $this_list
																						.data('current');
																				if (current == 0)
																					return false;
																				var prev = --current, ml = -prev
																						* $this_list
																								.children(
																										':first')
																								.width();
																				$this_list
																						.data(
																								'current',
																								prev)
																						.stop()
																						.animate(
																								{
																									'marginLeft' : ml
																											+ 'px'
																								},
																								400);
																				e
																						.preventDefault();
																			});
														}
													}).attr('src',
													$img.attr('src'));
								});
					});
		});
	</script>
</body>
</html>
