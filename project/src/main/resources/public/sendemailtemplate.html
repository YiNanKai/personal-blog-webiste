<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>leave a message</title>
<meta name="description" content="95后女程序员的个人网站" />
<meta name="keywords"
	content="女程序员, 个人网站, 编程, java, Shell, 教学, 脚本, 爬虫 , 娱乐" />

<link rel="stylesheet" href="/css/styleforleavemessage.css" />
<script src="/js/jquery.js"></script>
<script src="/js/jquery.MaxInput.js"></script>
<script src="/js/get-query-string.js"></script>
<link rel="stylesheet" href="/css/listmessages.css">
<link rel="stylesheet" href="/css/vueindex.css">
<!-- 先引入 Vue -->
<script src="/js/vue.js"></script>
<!-- 引入组件库 -->
<script src="/js/vueindex.js"></script>
<link rel="stylesheet" href="/css/styleforlogin.css" />
</head>
<body>
    <div id="per">
    <single-permission :level=12 :threshold=getThreshold()>
    <p>请<a  @click="visible = true">登录</a>或者<a href="/register.html" target="_blank">注册</a>，
             或者直接发送邮件到<a href="mailto:1633675284@qq.com">1633675284@qq.com</a>,         
              谢谢合作！</p>
    </single-permission>
    <el-dialog v-model="visible" title="登录页面">
		<login-form :userplaceholder="userplaceholder" :passwordplaceholder="passwordplaceholder"></login-form>		
	</el-dialog>          
    <single-permission :level=13 :threshold=getThreshold()>
	<div class="row" style="height:100vh">
		<div id="title" class="col-md-4 col-md-offset-4">在下面输入你的意见或者建议</div>
		<div id="demo1" class="jMax col-md-8 col-md-offset-2"></div>
	</div>
	</single-permission>
	</div>
	
	<script>
		$(function() {
			$("#title").text(getQueryString('title'));
			$("#demo1").maxinput({
				position	: 'topleft',
				showtext 	: true,
				limit		: 100,
				submitFun   : function(content){
				$.post("/email/sendmail",{title:getQueryString('sendTitle'),content:content},function(data){
						console.log(data);
						alert("发送成功");
						location.href="/indexpage.html";
					})
				}
			});
		});
		</script>
	<!-- bootstrap -->

	<script src="/js/permission.js"></script>
	<script src="js/mycomponment.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
