<body>

	<div class="wrapper">
		<input class="easyui-combobox" style="width: 25%"

			showItemIcon: true,
			data: [
				{value:'code',text:'源码',iconCls:'icon-code'},
				{value:'del',text:'Delete',iconCls:'icon-remove'},
				{value:'save',text:'Save',iconCls:'icon-save'},
				{value:'cancel',text:'Cancel',iconCls:'icon-cancel'},

				{value:'redo',text:'Redo',iconCls:'icon-redo'}
			]
		" />
		<div class="line"></div>
		<div id="content" class="content">
			<div class="item">
				<div class="thumb_wrapper">
					<div class="thumb">
						<ul>
							<li><a rev="group1"

								rel="zoomHeight:200, zoomWidth:400, adjustX: 10, adjustY:-4, position:'body'"

									src="/images/thumbs/formstack2.jpg" alt="Formstack 2" /></a></li>

								rel="zoomHeight:200, zoomWidth:400, adjustX: 10, adjustY:-4, position:'body'"

									src="/images/thumbs/formstack3.jpg" alt="Formstack 3" /></a></li>
						</ul>
					</div>
					<a class="prev" href="#"></a> <a class="next" href="#"></a> <span>Hover
						to zoom, click to view</span>
				</div>
				<div class="description">
					<h2>Formstack</h2>
					<p>Quickly create any type of web form with our easy to use
						drag and drop form builder. Seamlessly create HTML forms and embed
						them on your website or use style templates to match your color,
						logo and overall look and feel.</p>
					<a href="http://www.formstack.com">http://www.formstack.com</a>
				</div>
			</div>

			<div class="clear"></div>
			<div class="line"></div>
