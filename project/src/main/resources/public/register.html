<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="description" content="95后女程序员的个人网站" />
<meta name="keywords"
	content="女程序员, 个人网站, 编程, java, Shell, 教学, 脚本, 爬虫 , 娱乐" />
<meta name="author" content="Wangwenhan" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/normalizeforagreement.css" />
<link rel="stylesheet" href="/css/demoforagreement.css" />
<link rel="stylesheet" href="/css/componentforagreement.css" />
<link rel="stylesheet" href="/css/contentforagreement.css" />
<script src="/js/modernizr.custom.js"></script>
<link rel="stylesheet" href="/css/styleforchoice.css" />
<link rel="stylesheet" href="/css/demoforregister.css" />
<link rel="stylesheet" href="/css/styleforregister.css" />
<script src="/js/jquery.js"></script>
</head>
<body>
	<div class="container">
		<section class="af-wrapper">
			<h3>注册信息填写</h3>
			<input id="af-showreq" class="af-show-input" type="checkbox"
				name="showreq" /> <label for="af-showreq" class="af-show">我只想填必须填的</label>
			<form class="af-form" id="af-form" novalidate>
				<div class="af-outer af-required">
					<div class="af-inner">
						<label for="user-name">账户：</label> <input type="text"
							name="userName" id="user-name" required>
					</div>
				</div>
				<div class="af-outer af-required">
					<div class="af-inner">
						<label for="password">密码：</label> <input type="password"
							name="password" id="password" required>
					</div>
				</div>
				<div class="af-outer af-required">
					<div class="af-inner">
						<label for="re-password">二次密码：</label> <input type="password"
							name="re_password" id="re-password" required>
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="birthday">出生日期：</label> <input type="date"
							name="birthday" id="birthday">
					</div>
				</div>

				<div class="af-outer">
					<div class="af-inner">
						<label for="address">住址：</label> <input type="text" name="address"
							id="address">
					</div>
				</div>

				<div class="af-outer">
					<div class="af-inner">
						<label for="gender">是否程序媛：</label>
						<div class="switch demo3">
							<input type="checkbox"> <label><i></i></label>
						</div>
					</div>
				</div>
				<div class="af-outer af-required">
					<div class="af-inner">
						<label for="email">邮箱：</label> <input type="text" name="email"
							id="email">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="qq">QQ：</label> <input type="text" name="qq" id="qq">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="weixin">微信：</label> <input type="text" name="weixin"
							id="weixin">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="weibo">微博：</label> <input type="text" name="weibo"
							id="weibo">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="phone">电话：</label> <input type="text" name="phone"
							id="phone">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="github">github地址：</label> <input type="text"
							name="github" id="github">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="blog_address">blog地址：</label> <input type="text"
							name="blog_address" id="blog_address">
					</div>
				</div>
				<div class="af-outer">
					<div class="af-inner">
						<label for="other">其他：</label> <input type="text" name="other"
							id="other">
					</div>
				</div>
				<section>
					<div class="mockup-content">
						<div
							class="morph-button morph-button-modal morph-button-modal-1 morph-button-fixed">
							<button type="button">网站协议（点我查看，默认接受）</button>
							<div class="morph-content">
								<div>
									<div class="content-style-text">
										<div>
											<span class="icon icon-close">关闭</span>
											<h2>网站协议</h2>
											<p>本网站是为了记录自己所学的技术和保存一些有用的工具，也希望可以帮助到大家，
												如果能不把买空间和域名的钱都赔了就好了，但是本人技术水平不高，希望起到抛砖
												引玉的作用，也希望能够和大家一起交流技术和其他有趣的东西，有什么错误和不足希望大家指正，
												另外，如果转载以及CV操作，尽量注明出处，谢谢</p>
											<p>
												<input id="terms" type="checkbox" checked /><label
													for="terms">我接受</label>
											</p>
										</div>
									</div>
								</div>
							</div>
							<!-- morph-button -->
						</div>
						<!-- /form-mockup -->
				</section>
				<script src="/js/classie.js"></script>
				<script src="/js/uiMorphingButton_fixed.js"></script>
				<script>
					(function() {	
						var docElem = window.document.documentElement, didScroll, scrollPosition;

						// trick to prevent scrolling when opening/closing button
						function noScrollFn() {
							window.scrollTo( scrollPosition ? scrollPosition.x : 0, scrollPosition ? scrollPosition.y : 0 );
						}

						function noScroll() {
							window.removeEventListener( 'scroll', scrollHandler );
							window.addEventListener( 'scroll', noScrollFn );
						}

						function scrollFn() {
							window.addEventListener( 'scroll', scrollHandler );
						}

						function canScroll() {
							window.removeEventListener( 'scroll', noScrollFn );
							scrollFn();
						}

						function scrollHandler() {
							if( !didScroll ) {
								didScroll = true;
								setTimeout( function() { scrollPage(); }, 60 );
							}
						};

						function scrollPage() {
							scrollPosition = { x : window.pageXOffset || docElem.scrollLeft, y : window.pageYOffset || docElem.scrollTop };
							didScroll = false;
						};

						scrollFn();

						var UIBtnn = new UIMorphingButton( document.querySelector( '.morph-button' ), {
							closeEl : '.icon-close',
							onBeforeOpen : function() {
								// don't allow to scroll
								noScroll();
							},
							onAfterOpen : function() {
								// can scroll again
								canScroll();
							},
							onBeforeClose : function() {
								// don't allow to scroll
								noScroll();
							},
							onAfterClose : function() {
								// can scroll again
								canScroll();
							}
						} );

						document.getElementById( 'terms' ).addEventListener( 'change', function() {
							UIBtnn.toggle();
						} );
					})();
				</script>
				<input id="submitregister" type="submit" value="填完了" />
			</form>
		</section>
	</div>
	<script src="/js/registerhtml.js"></script>
</body>
</html>
