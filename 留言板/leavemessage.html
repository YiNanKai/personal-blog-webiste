<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>leave a message</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/jquery.MaxInput.js" ></script>
		<script>
			$(function(){
				//收藏
				var a = $("#sp1").text();
				$("#u3 li:eq(0)").click(function(){
					a++;
					$("#sp1").text(a);
				});
				//点赞
				var b = $("#sp2").text();
				$("#u3 li:eq(1)").click(function(){
					b++;
					$("#sp2").text(b);
				});
				//发表评论
				var c = "";
				var txt = $("#txt")
				txt.focus(function(){
					txt.val("");
				});
				txt.blur(function(){
					c = txt.val();
//					alert(c);
					return c;
				});
				
				$("#div3").click(function(){
					if( c != "" ){
						$("#u2").append("<li>"+c+"</li>");	
						$("#u2 li").append("<a>删除</a>");
						$("#div2").remove();
					}
						$("#u2 li a").click(function(){
							$("#u2 li").remove();
						});
				});
				
			})
		</script>
	</head>
	<body>
		<div id="div1">
			<ul id="u2"></ul>
			<ul id="u3">
				<li>收藏<span id="sp1">0</span></li>
				<li>点赞<span id="sp2">0</span></li>
				<li><a herf="#" target="_blank">复制链接地址</a></li>
			</ul>
			<div id="div2">在下面输入你想说的话</div>
			<div id="demo1" class="jMax">
            </div>
			<div id="txt"></div>
		</div>
		<script type="text/javascript">
		$(function() {
			$("#demo1").maxinput({
				position	: 'topleft',
				showtext 	: true,
				limit		: 130
			});
		});
		</script>
	</body>
</html>
