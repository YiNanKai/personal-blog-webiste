<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>登录</title>
        <link rel="stylesheet" type="text/css" href="css/styleforlogin.css" />
		<script src="js/modernizr.custom.63321forlogin.js"></script>
		<script src="js/jquery-1.7.2.min.js"></script>
		
		<script>
		function showLoginForm(){
			$("#loginform").toggle(300)
		}
		
		</script>
	</head>
    <body>
        <div class="container" id="login">			
			<button text="show" onclick="showLoginForm()">hahaah</button>		
			<section class="main" id="loginform">	
				<form class="form-1">
					<p class="field">
						<input type="text" name="login" placeholder="Username or email">
						<i class="icon-user icon-large"></i>
					</p>
						<p class="field">
							<input type="password" name="password" placeholder="Password">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>
				</form>
			</section>
        </div>
    </body>
</html>
